    <h2 id="设计模式之代理模式"><a href="#设计模式之代理模式" class="headerlink" title="设计模式之代理模式"></a><code>设计模式之代理模式</code></h2><h3 id="定义"><a href="#定义" class="headerlink" title="定义"></a><code>定义</code></h3><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">代理模式（Proxy）：为其他对象提供一种代理以控制对这个对象的访问</span><br></pre></td></tr></table></figure>

<h3 id="应用场景"><a href="#应用场景" class="headerlink" title="应用场景"></a><code>应用场景</code></h3><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="number">1</span>:远程代理：为一个对象在不同的地址空间提供局部代表。这样可以隐藏一个对象存在于不同地址空间的事实</span><br><span class="line"><span class="number">2</span>:虚拟代理:根据需要创建开销很大的对象。通过它来存放实例化需要很长时间的真实对象</span><br><span class="line"><span class="number">3</span>:安全代理:用来控制真是对象访问时的权限</span><br><span class="line"><span class="number">4</span>:智能指引:当调用真实的对象时，代理处理另外一些事</span><br></pre></td></tr></table></figure>

<h3 id="代码解释-代理表白为别人做嫁衣"><a href="#代码解释-代理表白为别人做嫁衣" class="headerlink" title="代码解释 代理表白为别人做嫁衣"></a><code>代码解释 代理表白为别人做嫁衣</code></h3><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">Confession 接口: 定义了 confess() 方法,这是表白的抽象行为。</span><br><span class="line">RealConfessor 类: 实际表白者,实现了直接表白的行为。</span><br><span class="line">ProxyConfessor 类: 代理表白者(朋友),它持有一个 RealConfessor 的引用。</span><br><span class="line">    在 confess() 方法中,它首先介绍自己的角色。然后调用实际表白者的 confess() 方法。最后,还会添加一些额外的信息来支持表白。</span><br><span class="line">ProxyConfessionDemo 类:客户端代码,展示了如何使用代理表白。</span><br><span class="line"></span><br><span class="line">使用特点：</span><br><span class="line">    控制访问:代理在实际表白前后添加了额外的行为。</span><br><span class="line">    增强功能:代理不仅传达了表白信息,还增加了额外的支持性言论。</span><br><span class="line">    隐藏实现细节:客户端不需要直接与实际表白者交互。</span><br></pre></td></tr></table></figure>

<h2 id="代码"><a href="#代码" class="headerlink" title="代码"></a><code>代码</code></h2><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> Proxy;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 表白接口</span></span><br><span class="line"><span class="keyword">interface</span> <span class="title class_">Confession</span> &#123;</span><br><span class="line">    <span class="keyword">void</span> <span class="title function_">confess</span><span class="params">()</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 实际表白者</span></span><br><span class="line"><span class="keyword">class</span> <span class="title class_">RealConfessor</span> <span class="keyword">implements</span> <span class="title class_">Confession</span> &#123;</span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">final</span> String name;</span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">final</span> String crushName;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span> String <span class="title function_">getName</span><span class="params">()</span> &#123;</span><br><span class="line">        <span class="keyword">return</span> name;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span> <span class="title function_">RealConfessor</span><span class="params">(String name, String crushName)</span> &#123;</span><br><span class="line">        <span class="built_in">this</span>.name = name;</span><br><span class="line">        <span class="built_in">this</span>.crushName = crushName;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="meta">@Override</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">void</span> <span class="title function_">confess</span><span class="params">()</span> &#123;</span><br><span class="line">        System.out.println(name + <span class="string">&quot; 鼓起勇气对 &quot;</span> + crushName + <span class="string">&quot; 说: &#x27;我喜欢你!&#x27;&quot;</span>);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 代理表白者（朋友）</span></span><br><span class="line"><span class="keyword">class</span> <span class="title class_">ProxyConfessor</span> <span class="keyword">implements</span> <span class="title class_">Confession</span> &#123;</span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">final</span> RealConfessor realConfessor;</span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">final</span> String proxyName;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span> <span class="title function_">ProxyConfessor</span><span class="params">(String confessorName, String crushName, String proxyName)</span> &#123;</span><br><span class="line">        <span class="built_in">this</span>.realConfessor = <span class="keyword">new</span> <span class="title class_">RealConfessor</span>(confessorName, crushName);</span><br><span class="line">        <span class="built_in">this</span>.proxyName = proxyName;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="meta">@Override</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">void</span> <span class="title function_">confess</span><span class="params">()</span> &#123;</span><br><span class="line">        System.out.println(proxyName + <span class="string">&quot; 作为 &quot;</span> + realConfessor.getName() + <span class="string">&quot; 的朋友,帮忙传达消息...&quot;</span>);</span><br><span class="line">        realConfessor.confess();</span><br><span class="line">        System.out.println(proxyName + <span class="string">&quot; 补充道: &#x27;我可以证明,他/她是一个很好的人!&#x27;&quot;</span>);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 客户端</span></span><br><span class="line"><span class="keyword">public</span> <span class="keyword">class</span> <span class="title class_">ProxyConfessionDemo</span> &#123;</span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title function_">main</span><span class="params">(String[] args)</span> &#123;</span><br><span class="line">        <span class="type">Confession</span> <span class="variable">proxy</span> <span class="operator">=</span> <span class="keyword">new</span> <span class="title class_">ProxyConfessor</span>(<span class="string">&quot;小明&quot;</span>, <span class="string">&quot;小红&quot;</span>, <span class="string">&quot;小李&quot;</span>);</span><br><span class="line">        proxy.confess();</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
</article>
