    <h2 id="康熙字典API接口"><a href="#康熙字典API接口" class="headerlink" title="康熙字典API接口"></a><code>康熙字典API接口</code></h2><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">先把康熙字典 api 接入系统，或者是源码接入系统。作为 p0，这样就可以自己查询五行。增加康熙笔画的框选</span><br><span class="line">任务量：API的寻找（尝试使用开源 但是满足不了需求），于是自己写脚本借鉴抓取了康熙大帝的数据库</span><br><span class="line">接入后目前使用在字库中，可以看到康熙字画、简笔画、五行等</span><br></pre></td></tr></table></figure>

<h2 id="写字机二代"><a href="#写字机二代" class="headerlink" title="写字机二代"></a><code>写字机二代</code></h2><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">第一代采用的是websocket通信,python端采用队列进行存储任务。由于写字机不给力经常挂掉，导致第一代软件需要重启导致队列订单丢失。</span><br><span class="line">新需求：想要加急订单、想在web看到写字机的任务列表</span><br><span class="line">由于队列的形式无法满足现在的要求所以有了写字机第二代。</span><br><span class="line">新型版本：</span><br><span class="line">    采用数据库存储订单防止订单丢失，下多少都可以 反正不会丢。</span><br><span class="line">    支持编辑订单加急、切换写字机（为后续多台写字机做铺垫）</span><br><span class="line">    可以看到订单的实时状态：写字中、卡纸异常、排队中</span><br><span class="line">    之前的订单如果写完但是机器异常了没拍照上传需要重新写，现在支持手动拍照上传，节约成本</span><br></pre></td></tr></table></figure>

<h2 id="字库生成名固定字无五行"><a href="#字库生成名固定字无五行" class="headerlink" title="字库生成名固定字无五行"></a><code>字库生成名固定字无五行</code></h2><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">之前的字库生成名客户指定固定字是没有这个字的五行的策划不知道五行</span><br><span class="line">所有增加了这么一个功能，指定字也去查询这个字的五行插入拼接在字的五行里</span><br></pre></td></tr></table></figure>
</article>
