    <h2 id="自动化写字机"><a href="#自动化写字机" class="headerlink" title="自动化写字机"></a><code>自动化写字机</code></h2><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">采用Python写的自动化程序，打开自动写字机操作。</span><br><span class="line">    <span class="number">1</span>：Java服务端的模板内容的替换</span><br><span class="line">    <span class="number">2</span>：Java与Python的连接选型（WebSocket）</span><br><span class="line">    <span class="number">3</span>：Python读取Java发送的信号 写字模板</span><br><span class="line">    <span class="number">4</span>：Python替换脚本成功后执行模拟点击写字程序。</span><br><span class="line">    <span class="number">5</span>：写字完成后调用摄像头拍照，Java服务端接受Base64照片 上传存储至订单</span><br><span class="line">    其他：笔的选型、打印机的调试（打孔）、摄像机的位置、与瑞鑫联调测试。</span><br></pre></td></tr></table></figure>

<h2 id="登录采用手机号验证码登录"><a href="#登录采用手机号验证码登录" class="headerlink" title="登录采用手机号验证码登录"></a><code>登录采用手机号验证码登录</code></h2><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">新增手机号验证码登录逻辑</span><br><span class="line">	<span class="number">1</span>：阿里云验证码模板申请、资质认证</span><br><span class="line">    <span class="number">2</span>：代码逻辑的新增（内网外网的校验）</span><br><span class="line">    	<span class="number">2</span>-<span class="number">1</span>:写了一个vbs程序向服务器发送请求判断是内网还是外网</span><br><span class="line">    <span class="number">3</span>：验证码的发送</span><br><span class="line">    <span class="number">4</span>：验证码Redis保存、校验</span><br></pre></td></tr></table></figure>

<h2 id="接入企业微信的投诉页面"><a href="#接入企业微信的投诉页面" class="headerlink" title="接入企业微信的投诉页面"></a><code>接入企业微信的投诉页面</code></h2><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">新增的投诉页面支持查看所有记录 以及用户进行投诉</span><br><span class="line">    <span class="number">1</span>：创建企微BOT</span><br><span class="line">    <span class="number">2</span>：找一个企微发送消息的模板、调用API</span><br><span class="line">    <span class="number">3</span>：将用户投诉推送到企微中</span><br><span class="line">页面内容：订单号、描述、上传聊天记录、手机号等</span><br></pre></td></tr></table></figure>

<h2 id="自定义页面编辑"><a href="#自定义页面编辑" class="headerlink" title="自定义页面编辑"></a><code>自定义页面编辑</code></h2><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">【自定义编辑需求场景】针对特殊姓氏或者用户特殊要求，名库、字库无法满足名字策划，需原创策划名字。例如：用户需要笔画不超过<span class="number">10</span>画的两个字作为名字组合，可选择名字无，需要即时创新策划。</span><br><span class="line">	<span class="number">1</span>:增加自定义界面对话框</span><br><span class="line">	<span class="number">2</span>:调用后端接口查询数据库中获取五行、拼音等信息，校验禁用拼音</span><br><span class="line">	<span class="number">3</span>:调用文心AI接口获取推荐语</span><br><span class="line">	<span class="number">4</span>:导出word后将导出的名字同步至使用历史中</span><br></pre></td></tr></table></figure>
